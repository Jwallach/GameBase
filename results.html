<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
	<link rel="stylesheet" type="text/css" href="css/results.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Results Page</title>
  </head>


	<body>
		<!-- Navigation -->
		<div id="nav-container">
		</div>
		</nav>

					</div>
				</div>
				<div class="part">
					<div>
						<h2>Categories</h2>
					</div>

							<div class="results" id="cat_result"></div>
						</ul>
					</div>
				</div>
				<div class="part">
					<div>
						<h2>Aspects</h2>
					</div>
					<div class="list">

							<div class="results" id="asp_result"></div>

					</div>
				</div>
			</div>
		</div>
	</div>
</body>

  <!-- JS -->
  <script type="text/javascript" id="games" src="data/games.json"></script>
  <script type="text/javascript" id="categories" src="data/categories.json"></script>

  <script type="text/javascript" src="js/results.js"></script>

    $(document).ready(function() {
    $('#nav-container').load('navbar.html');
    });
