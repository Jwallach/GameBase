<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/styles.css">
	<link rel="stylesheet" type="text/css" href="css/profile.css">

<body>

	<div id="nav-container">
	</div>
	<!-- End of Navigation -->
	
	
	<div class="container-fluid">

			<div class="col-md-12">

				<br><br><br>

				
				<h3>Wishlist</h3>

				<div id="wishlist_games"></div>
				<br><br><br>

				<div id="category_preferences">
				<!-- Will be filled dynamically from local storage -->

				</div>
				
				</div>
			</div>
		</div>
	</div>
</body>

  <!-- JS -->
  <script type="text/javascript" id="games" src="data/games.json"></script>
